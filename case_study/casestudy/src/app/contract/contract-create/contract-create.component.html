<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350;"
             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
             alt="Sample photo">
        <div class="card-body" style="background-color: #addccf;">
          <h1 class="font-text-footer">Create Contract</h1>
          <br>

          <div class="container-fluid p-0">
            <form [formGroup]="contractForm" (ngSubmit)="createContract()">
              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('startDate').invalid && (contractForm.get('startDate').touched||contractForm.get('startDate').dirty)">
                startDate invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Start Date</span>
                <input type="date" class="form-control me-2" placeholder="Start Date" formControlName="startDate">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('endDate').invalid && (contractForm.get('endDate').touched||contractForm.get('endDate').dirty)">
                endDate invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">End Date</span>
                <input type="date" class="form-control me-2" placeholder="End Date" formControlName="endDate">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('deposit').invalid && (contractForm.get('deposit').touched||contractForm.get('deposit').dirty)">
                deposit invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Deposit</span>
                <input type="number" class="form-control me-2" placeholder="Deposit" formControlName="deposit">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('totalMoney').invalid && (contractForm.get('totalMoney').touched||contractForm.get('totalMoney').dirty)">
                deposit invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Total Money</span>
                <input type="number" class="form-control me-2" placeholder="Total Money" formControlName="totalMoney">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('customer').invalid && (contractForm.get('customer').touched||contractForm.get('customer').dirty)">
                deposit invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Customer</span>
                <select class="me-2" formControlName="customer">
                  <option disabled value="">Chọn</option>
                  <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.name}}</option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="contractForm.get('facility').invalid && (contractForm.get('facility').touched||contractForm.get('facility').dirty)">
                deposit invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Facility</span>
                <select class="me-2" formControlName="facility">
                  <option disabled value="">Chọn</option>
                  <option *ngFor="let facility of facilities" [ngValue]="facility">{{facility.name}}</option>
                </select>
              </div>

              <br>
              <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-danger ms-3"><a style="text-decoration: none"
                                                                     class="text-light" routerLink="contract/list">Huỷ</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
