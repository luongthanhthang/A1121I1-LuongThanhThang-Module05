<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350;
"
             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
             alt="Sample photo">
        <div class="card-body" style="background-color: #addccf;">
          <h3 class="font-text-footer">Chỉnh sửa dịch vụ</h3>
          <br>

          <form class="px-md-2">
            <div class="input-group mb-3">
              <span class="input-group-text">Tên dịch vụ</span>
              <input type="text" class="form-control me-2" placeholder="Tên dịch vụ">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Diện tích</span>
              <input type="text" class="form-control me-2" placeholder="Diện tích">

              <span class="input-group-text ml-2">Dịch vụ</span>
              <select class="me-2">
                <option value="1" disabled>Dịch vụ</option>
                <option value="2">Villa</option>
                <option value="3">House</option>
                <option value="4">Room</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Kiểu thuê</span>
              <select class="me-2">
                <option value="2">Năm</option>
                <option value="3">Tháng</option>
                <option value="4">Ngày</option>
                <option value="5">Giờ</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Mô tả dịch vụ</span>
              <textarea class="form-control me-2" name="" id="" cols="30" rows="4"
                        placeholder="Mô tả dịch vụ"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text ml-2">Số lượng người tối đa</span>
              <input type="number" class="form-control me-2" placeholder="Số lượng người tối đa">
            </div>

            <button type="submit" class="btn btn-success btn-lg mb-1">Chỉnh sửa</button>
            <button type="button" class="btn btn-danger btn-lg mb-1">Huỷ bỏ</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
