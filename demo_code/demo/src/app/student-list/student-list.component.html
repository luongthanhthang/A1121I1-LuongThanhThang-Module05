<div class="container">
  <div class="row">
    <table class="table table-hover col-md-8">
      <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mark</th>
        <th scope="col">Result</th>
        <th scope="col">Avatar</th>
      </tr>
      </thead>
      <tbody *ngFor="let student of students; let i = index;">
      <tr>
        <td>{{i}}</td>
        <td>{{student.id}}</td>
        <td>{{student.name|titlecase}}</td>
        <td>{{student.address}}</td>
        <td>{{student.mark}}</td>
        <td *ngIf="student.mark >= 5; else elseBlock">
          Pass
        </td>
        <ng-template #elseBlock>
          <td>
            Fail
          </td>
        </ng-template>
        <td><img [src]="student.avatar" alt="" height="150px" width="200px"></td>
        <td class="btn btn-danger">Delete</td>
        <td class="btn btn-primary" (click)="getStudent(student)">View</td>
      </tr>
      </tbody>
    </table>
    <app-student-detail class="col-md-4" [studentDetail]="student"></app-student-detail>
  </div>
<!--  <app-student-create (studentCreate)="$createStudent($event)"></app-student-create>-->
  <app-reactive-form></app-reactive-form>
</div>
